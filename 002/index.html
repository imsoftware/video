<!DOCTYPE html>

	<head>
		<!-- dev! -->

		<title>Bootstrap 101 Template</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<script src="js/bootstrap.min.js"></script>
				
		<!-- JS -->	
	    <script src="jquery.js"></script>
		<script src="popcorn-complete.js"></script>
		<script src="popcorn.comments.js"></script>
		<script>
			document.addEventListener( "DOMContentLoaded", function() {

			// create our popcorn instance
			var p = Popcorn( "#video" )
			// play the video
			.play()
			// set the volume to zero
			.code({ 
				start: 1,
				end: 3,
				onStart: function( options ) { 
					$(".vidcom1").fadeTo("normal", 0.99);
				},
				onEnd: function( options ) { 
					$(".vidcom1").fadeTo("slow", 0.22);
				}
			})

			}, false );
			
			window.onload = function() {
				$(".vidcom").fadeTo("normal", 0.11);
				$(".btn-large").popover('show');
			};

			
      </script>
	  <style type="text/css">
		
		/* Bootstrap custom */
		
		.container-fluid {
			text-align: center;
		}

		/* DEV */

		.span4 {
			background: #ccc;
			height: 600px;
		}
		
		/* Scaffholding */
		
		.floatleft { float: left; }
		.floatright { float: right; }
		
		/* vidcom */
		
		#video {
			background: #000;
			left: 50%;
			margin: 0 -426.4px auto;
			position: absolute;
		}

		.vidsidebar {
			height: 600px
		}
		.vidsidebar a {
			margin-top: 280px;
		}

		figure {
			margin: 0;
		}
		figcaption {
			padding-top: 500px;
		}
		
		.vidcom1 {
		 background:red; 
		 width: 40px; 
		 height: 20px;
		}
		.vidcom2 {
		 background:blue; 
		 width: 40px; 
		 height: 20px;
		}

	  </style>   
    </head>
    <body>
		<h2 id="logo">Heading</h2>
	    <div class="container-fluid">
	        <div class="row-fluid">
	            <div class="vidsidebar span4">
	                <!--Sidebar content-->
	                <a class="btn btn-large">Kommentieren <i class="icon-arrow-right"></i></a> 
	            </div>
	        	<div class="span4">
	    			<!--Body content-->
	    			<figure>
		    			<h1>Heading</h1>
			  		 	<video id="video" width="853" height="480" preload="auto" autobuffer controls poster="http://videos.mozilla.org/serv/webmademovies/popcornposter.png">
			   				<source src="http://video.phpress.de/video2.ogv" type="video/ogg">
			   			</video>
			   			<figcaption>
			   				<p>Beschreibung des tollen Videos 12 34 56</p>
			   			</figcaption>
			   		</figure>
	    		</div>
	        	<div class="span4 vidsidebar">
	    			<!--Sidebar content-->
		 			<a class="btn btn-large"><i class="icon-arrow-left"></i> Kommentieren</a> 
	    		</div>
	    	</div>
	    </div>
	    
	    <section class="vidcom vidcom1 com1">111</section>
	    <section class="vidcom vidcom2 com1">222</section>
	    <section class="vidcom vidcom3 com1">333</section>

     </div> 
    </body>
